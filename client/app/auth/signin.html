<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()'>
    <input type='text'ng-model='user.username' name='usernameField' required ng-minLength='6' ng-maxLength='25' ng-pattern='/[A-Za-z]+/'>
    <p ng-if='signinForm.usernameField.$invalid && !signinForm.usernameField.$pristine '>Username invalid</p>
    <input type="password" ng-model='user.password' name='passwordField' required ng-minLength='6' ng-maxLength='25'>
    <p ng-if='signinForm.passwordField.$invalid && !signinForm.passwordField.$pristine '>Password invalid</p>
    <button>signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
